<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Pokedex</h1>
  </header>
  <main>
    <form class="pokedex-control">
      <div class="form-control">
        <label for="filter-name">Name:</label>
        <input type="text" id="filter-name">
      </div>
      <div class="form-control">
        
        <label for="filter-type">Type:</label>
        <select id="filter-type">
          <option value="all">All</option>
          <option value="bug">Bug</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
        </select>
      
      </div>
      <div class="form-control">
        <label for="sort">Sort:</label>
        <select id="sort-type">
          <option value='crescente'>Lowest Number (First)</option>
          <option value='decrescente'>Highest Number (First)</option>
          <option value='alfa-crescente'>A-Z</option>
          <option value='alfa-decrescente'>Z-A</option>
        </select>
      </div>
    </form>
    
    <section class="pokedex">
      
    </section>
  </main>
  <script src="js/pokemons.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
